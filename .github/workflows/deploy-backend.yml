name: Deploy KMRL Backend Services

on:
  push:
    branches: [ main ]
    paths: 
      - 'backend-auth-system/**'
      - 'ai-service/**'
  workflow_dispatch:

jobs:
  deploy-auth-backend:
    name: Deploy Authentication Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Deploy to Railway
      uses: railwayapp/cli@v3
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
      env:
        RAILWAY_SERVICE: kmrl-auth-backend
      run: |
        cd backend-auth-system
        railway up --service=${{ env.RAILWAY_SERVICE }}

  deploy-ai-service:
    name: Deploy AI Service
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Deploy to Railway
      uses: railwayapp/cli@v3
      with:
        railway-token: ${{ secrets.RAILWAY_TOKEN }}
      env:
        RAILWAY_SERVICE: kmrl-ai-service  
      run: |
        cd ai-service
        railway up --service=${{ env.RAILWAY_SERVICE }}
        
  update-frontend:
    name: Update Frontend URLs
    runs-on: ubuntu-latest
    needs: [deploy-auth-backend, deploy-ai-service]
    
