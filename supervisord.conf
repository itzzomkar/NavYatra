[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.stdout.log
stderr_logfile=/var/log/supervisor/nginx.stderr.log
priority=10

[program:backend]
command=node /app/backend/dist/server.js
directory=/app/backend
autostart=true
autorestart=true
environment=NODE_ENV="production",PORT="3001"
stdout_logfile=/var/log/supervisor/backend.stdout.log
stderr_logfile=/var/log/supervisor/backend.stderr.log
priority=20

[program:ai-service]
command=python3 -m uvicorn main:app --host 0.0.0.0 --port 8001
directory=/app/ai-service
autostart=true
autorestart=true
environment=PYTHONPATH="/app/ai-service:/usr/local/lib/python3.11/site-packages"
stdout_logfile=/var/log/supervisor/ai-service.stdout.log
stderr_logfile=/var/log/supervisor/ai-service.stderr.log
priority=30

[group:kmrl]
programs=nginx,backend,ai-service

[unix_http_server]
file=/var/run/supervisor.sock

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface